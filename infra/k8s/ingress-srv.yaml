apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: alpha-ingress-srv
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/use-regex: "true"
    # nginx.ingress.kubernetes.io/ssl-certificate: "fake-ssl-cert"
    # nginx.ingress.kubernetes.io/ssl-certificate-key: "fake-ssl-cert"
    nginx.ingress.kubernetes.io/ssl-certificate: server
    nginx.ingress.kubernetes.io/ssl-certificate-key: server.key
spec:
  tls:
    - secretName: server
  rules:
    - host: kavishkamk.live
      http:
        paths:
          - path: /api/users/?(.*)
            pathType: Prefix
            backend:
              service:
                name: alpha-auth-srv
                port:
                  number: 4000
          - path: /api/services
            pathType: Prefix
            backend:
              service:
                name: alpha-services-srv
                port:
                  number: 4000
          - path: /api/booking
            pathType: Prefix
            backend:
              service:
                name: alpha-booking-srv
                port:
                  number: 4000
          - path: /api/payments
            pathType: Prefix
            backend:
              service:
                name: alpha-payments-srv
                port:
                  number: 4000
